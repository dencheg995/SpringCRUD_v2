
<html xmlns:th="">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
    <div class="row" style="background: #000000; height: 30px">
        <div class="col-md-11">
            <h4 class="text-muted">CRUD Project</h4>
        </div>
        <div class="col-md-1">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Выйти" class="btn btn-link btn-sm ">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-1">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Admin</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">User</a>
        </div>
    </div>
    <div class="col-11">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                <div class="card card-default">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs pull-xs-left">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="modal" data-target="#myModal">
                                    New User
                                </a>
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title" id="myModalLabel">New User</h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    x
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form role="form" th:action="@{/addUser}" th:object="${userAttribute}" method="post">
                                                    <div class="form-group">
                                                        <label for="name">имя:</label>
                                                        <input id="name" class="form-control" name="name" required type="text" placeholder="Ivan" th:field="*{name}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="age">возраст:</label>
                                                        <input id="age" class="form-control" name="age" required type="text" placeholder="19" th:field="*{age}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="login">логин:</label>
                                                        <input id="login" class="form-control" name="login" required type="text" placeholder="Invan99" th:field="*{login}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="password">пароль:</label>
                                                        <input id="password" class="form-control" name="password" required type="password" placeholder="****" th:field="*{password}">
                                                    </div>

                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="checkbox" name="enabled" th:field="*{enabled}" value="" id="defaultCheck1">
                                                        <label class="form-check-label" for="defaultCheck1" >
                                                            true
                                                        </label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="checkbox" name="enabled" th:field="*{enabled}" value="" id="defaultCheck">
                                                        <label class="form-check-label" for="defaultCheck" >
                                                            false
                                                        </label>
                                                    </div>

                                                    <div class="form-group">
                                                        <form role = "form" th:object="${roleAttribute}" >
                                                            <div class="form-group">
                                                                <label for="exampleFormControlSelect1">Role:</label>
                                                                <select class="form-control" id="exampleFormControlSelect1" name="role" th:field="*{nameRole}" >
                                                                    <option th:value="'USER'">USER</option>
                                                                    <option th:value="'ADMIN'">ADMIN</option>
                                                                </select>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <div class="form-group">
                                                                    <input type="submit" value="Save" class="btn btn-success"/>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class = "table-responsive">
                            <table class = "table table-striped table-hover table-bordered">
                                <thead>
                                <tr>
                                    <td col-3>ID</td>
                                    <td col-3>Name</td>
                                    <td col-3>Age</td>
                                    <td col-2>Edit</td>
                                    <td col-1>Remove</td>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each = "user :${list}">
                                    <tr>
                                        <td th:text ="${user.id}" />

                                        <td th:text ="${user.name}"/>

                                        <td th:text ="${user.age}" />

                                        <td>

                                            <button type ="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#EditModal" > Edit</button>
                                        </td>

                                        <div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h4 class="modal-title" id="editModalLabel">Edit User</h4>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            x
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form id = "user" th:object="${userChange}" role="form" th:action="@{/changeUser}"  method="post">
                                                            <div class="form-group">
                                                                <label for="idChange">id:</label>
                                                                <input id="idChange" class="form-control" type="text", name="idChange" th:value="${user.id}">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="nameChange">имя:</label>
                                                                <input id="nameChange" class="form-control" type="text", name="nameChange" th:value="${user.name}">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="ageChange">возраст:</label>
                                                                <input id ="ageChange" class="form-control" type="text", name="ageChange" th:value="${user.age}">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="loginChange">логин:</label>
                                                                <input id = "loginChange" class="form-control" type="text", name="loginChange" th:value="${user.login}">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="passwordChange">пароль:</label>
                                                                <input id = "passwordChange" class="form-control" type="password", name="passwordChange" th:value="${user.password}">
                                                            </div>

                                                            <div class="modal-footer">
                                                                <div class="form-group">
                                                                    <input type="submit" value="Save" class="btn btn-success"/>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <td>
                                            <form th:action="@{/removeUser}">
                                                <input type="hidden" name="id" th:value="${user.id}">
                                                <input type="submit" value="Удалить пользователя" class="btn btn-info">
                                            </form>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
        </div>
    </div>
</div>
<script>
    $('#editModal').on('show.bs.modal', function(e) {

        var $modal = $(this),
            esseyId = e.relatedTarget.;

        $.ajax({
            cache: false,
            type: 'POST',
            url: 'backend.php',
            data: 'EID=' + essayId,
            success: function(data) {
                $modal.find('.edit-content').html(data);
            }
        });
    })
</script>
<script>
    $(function () {
        $('#myList a:last-child').tab('show')
    })
</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
